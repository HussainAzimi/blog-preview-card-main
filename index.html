<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;600;800&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="card_container">
      <img class="card_logo" src="./assets/images/illustration-article.svg" alt="image card logo">
      <h1 class="card_title">Learning</h1>
      <h2 class="title_date">Published 21 Dec 2023</h2>
      <h2 class="title_details">HTML & CSS foundations</h2>
      <p class="title_desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card_author">
        <img class="author_img" src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper">
        <h1 class="author_name">Greg Hooper</h1>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ghulam Hussain Azimi</a>.
  </div>
</body>
</html>
